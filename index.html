<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
<div class="container">
    <div class="content">
        <div id="display">0</div>
        <button class="calcNums" value="1">1</button>
        <button class="calcNums" value="2">2</button>
        <button class="calcNums" value="3">3</button>
        <button class="calcNums" value="4">4</button>
        <button class="calcNums" value="5">5</button>
        <button class="calcNums" value="6">6</button>
        <button class="calcNums" value="7">7</button>
        <button class="calcNums" value="8">8</button>
        <button class="calcNums" value="9">9</button>
        <button class="calcNums" value="0">0</button>
        <div class="ops">
        <button class="Operator" value="*">*</button>
        <button class="Operator" value="/">/</button>
        <button class="Operator" value="+">+</button>
        <button class="Operator" value="-">-</button>
        </div>
        <button class="equals" value="=">=</button>
        <div class="clear">
        <button class="clear" value="clear">Clear</button>
        </div>
    </div>
</div>

    <script src="./main.js"></script>
</body>
</html>
